<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Custom CSS for the card layout */
    .card-img-top {
      width: 100%;
      height: auto;
    }
    .card-body {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Container for the cards -->
  <div class="container-fluid">
    <div class="row g-4 justify-content-center">
      <!-- Card Image 1 -->
      <div class="col-md-3 col-12">
        <div class="card border-0">
          <img class="card-img-top rounded-0" src="/images/b_5.jpg" alt="Card image" />
          <div class="card-body text-center">
            <h4 class="card-title fw-medium" style="font-family: 'Frank Ruhl Libre', serif; font-size: 16px; line-height: 1.3em;">Lemon Bonsai</h4>
            <p class="card-text m-0 p-0">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </p>
            <p class="card-text m-0 p-0">
              <span class="text-decoration-line-through">$120.00</span>
              <span class="fw-bold fs-6" style="font-family: 'Rubik', sans-serif; color: #5a5a5a;">$99.00</span>
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card Image 2 -->
      <div class="col-md-3 col-12">
        <div class="card border-0">
          <img class="card-img-top rounded-0" src="/images/b_6.jpg" alt="Card image" />
          <div class="card-body text-center">
            <h4 class="card-title fw-medium" style="font-family: 'Frank Ruhl Libre', serif; font-size: 16px; line-height: 1.3em;">Lemon Bonsai</h4>
            <p class="card-text m-0 p-0">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </p>
            <p class="card-text m-0 p-0">
              <span class="text-decoration-line-through">$120.00</span>
              <span class="fw-bold fs-6" style="font-family: 'Rubik', sans-serif; color: #5a5a5a;">$99.00</span>
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card Image 3 -->
      <div class="col-md-3 col-12">
        <div class="card border-0">
          <img class="card-img-top rounded-0" src="/images/b_7.jpg" alt="Card image" />
          <div class="card-body text-center">
            <h4 class="card-title fw-medium" style="font-family: 'Frank Ruhl Libre', serif; font-size: 16px; line-height: 1.3em;">Lemon Bonsai</h4>
            <p class="card-text m-0 p-0">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </p>
            <p class="card-text m-0 p-0">
              <span class="text-decoration-line-through">$120.00</span>
              <span class="fw-bold fs-6" style="font-family: 'Rubik', sans-serif; color: #5a5a5a;">$99.00</span>
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card Image 4 -->
      <div class="col-md-3 col-12">
        <div class="card border-0">
          <img class="card-img-top rounded-0" src="/images/b_8.jpg" alt="Card image" />
          <div class="card-body text-center">
            <h4 class="card-title fw-medium" style="font-family: 'Frank Ruhl Libre', serif; font-size: 16px; line-height: 1.3em;">Lemon Bonsai</h4>
            <p class="card-text m-0 p-0">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </p>
            <p class="card-text m-0 p-0">
              <span class="text-decoration-line-through">$120.00</span>
              <span class="fw-bold fs-6" style="font-family: 'Rubik', sans-serif; color: #5a5a5a;">$99.00</span>
            </p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
