<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #fbfbfb;
        margin: 0;
        padding: 0;
      }
      .image-gallery {
        display: flex;
        justify-content: center;
        -border: 1px solid red;
      }
      .box,
      .box1,
      .box2 {
        width: 28%;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 2px 5px silver;
        position: relative;
      }

      .box img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }

      .box1 img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }

      .box2 img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }

      @media (max-width: 575px) {
        .image-gallery {
          -border: 1px solid red;
          display: block;
          justify-content: center;
        }

        .box {
          width: 100%;
          margin: 0px;
          margin-bottom: 10px;
        }

        .box1 {
          width: 100%;
          margin: 0px;
          margin-bottom: 10px;
        }

        .box2 {
          width: 100%;
          margin: 0px;
          margin-bottom: 10px;
        }
      }

      @media (min-width: 576px) and (max-width: 991px) {
        .image-gallery {
          -border: 1px solid red;
          -display: block;
        }

        .box {
          margin: 20px;
        }

        .box1,
        .box2 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <div class="box">
        <img
          src="https://www.teacheracademy.eu/wp-content/uploads/2021/10/successful-teacher-1.jpg"
          alt=""
        />
      </div>

      <div class="box">
        <img
          src="https://www.teacheracademy.eu/wp-content/uploads/2021/10/successful-teacher-1.jpg"
          alt=""
        />
      </div>

      <div class="box1">
        <img
          src="https://www.teacheracademy.eu/wp-content/uploads/2021/10/successful-teacher-1.jpg"
          alt=""
        />
      </div>

      <div class="box2">
        <img
          src="https://www.teacheracademy.eu/wp-content/uploads/2021/10/successful-teacher-1.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
